  <link rel="stylesheet" href="styles.css">
  <title>Conversor de Json em CSV</title>
</head>

<body>
  <div class="container">
    <div id="container-cima">
      <h1>Conversor de Json em CSV</h1>
      <textarea id="jsonInput" placeholder="Cole seu JSON aqui"></textarea>
      <button onclick="displayColumns()">Exibir Colunas</button>
      <div id="columnSelection" style="display: none;">
        <!-- Colunas serÃ£o exibidas aqui -->
      </div>
      <button id="convertToCSVBtn" onclick="convertToCSV()" style="display: none;">Exibir tabela</button>
    </div>
    <div id="container-baixo">
      <button id="downloadBtn" onclick="downloadCSV()" style="display: none;">Baixar CSV</button>
      <div id="csvOutput"></div>
    </div>
  </div>
  <script src="script.js"></script>
